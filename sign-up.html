<!doctype html>
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sign up </title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <script type="text/javascript"></script>
</head>

<body>
    <div class="wrapper">
        <header class="main-header">

        </header>
        <nav>
            <div class="navbar">
                <ul>
                    <li>
                        <a href="index.html"><img src=" images/meetup2.png " alt="Logo "></a>
                    </li>
                    <li><a href="index.html ">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="sign-in.html">Sign-in</a></li>
                    <li><a href="#">Help</a></li>

                </ul>
            </div>
        </nav>


        <section class="container">
            <h1 id="sign">Sign Up</h1>
            <form id="sign-form" action="/signup" method="post">
                <fieldset id="fs-signin">
                    <legend>Create New Account</legend>
                    <ol>
                        <li>
                            <label for="first_name">First Name:</label>
                            <input id="first_name" type="text" autofocus="true" name="first_name" placeholder="Benjamin">
                        </li>
                        <li>
                            <label for="last_name">Last Name:</label>
                            <input id="last_name" type="text" name="last_name" placeholder="Akpanabong">
                        </li>
                        <li>
                            <label for="other_name">Other Name:</label>
                            <input id="other_name" type="text" name="other_name" placeholder="Obong">
                        </li>
                        <li>
                            <label for="username">Username:</label>
                            <input id="username" type="text" name="username" placeholder="Akpaben">
                        </li>
                        <li>
                            <label for="email">Email:</label>
                            <input id="email" type="email" name="email" placeholder="user@example.com">
                        </li>
                        <li>
                            <label for="email">Phone Number:</label>
                            <input id="phone" type="number" name="phone" placeholder="+234 0000000000">
                        </li>
                        <li>
                            <label for="password">Password:</label>
                            <input id="password" type="password" name="password" value="" autocomplete="off" placeholder="Not less than 8 characters" />
                        </li>
                        <li>
                            <label for="password_confirmation">Password Confirmation:</label>
                            <input id="password_confirmation" type="password" name="password_confirmation" value="" autocomplete="off" placeholder="Type your password again" />
                        </li>

                        <li><input type="submit" value="Sign Up"></li>
                        <li>
                            <p id="sign-in">Already have an account? <a href="sign-in.html">Sign in</a> here</p>
                        </li>
                    </ol>
                </fieldset>
            </form>
        </section>
        <footer>
            Copyright &copy; 2018 created by Benaiah Enebeli
        </footer>

</body>

</html>
